<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="myscript.js"></script>
</head>
<body>

<style>
    form{
        max-width: 400px;
        margin: auto;
    }
	
	#error{
		color: red;
	}
</style>

<div class="container">

    <form action="/action_page.php" onsubmit="return validateInput()">
        <h2>Login</h2>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" onclick="clearError()" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" onclick="clearError()" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
        </div>
		<p id = "error"></p>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

</body>
</html>
